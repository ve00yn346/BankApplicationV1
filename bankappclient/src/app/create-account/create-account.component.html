<section class="panel form-panel">
  <h3 class="page-title">Create New Account</h3>

  <form #createAccountForm="ngForm" (ngSubmit)="onSubmit(createAccountForm)" class="d-grid gap-3" novalidate>
    <div>
      <label class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        #name="ngModel"
        [(ngModel)]="account.name"
        name="name"
        required
        minlength="3"
        maxlength="50"
        pattern="^[a-zA-Z ]+$">
      <small class="text-danger" *ngIf="name.invalid && (name.touched || createAccountForm.submitted)">
        Enter a valid name (3-50 letters only).
      </small>
    </div>

    <div>
      <label class="form-label">Initial Balance</label>
      <input type="number" class="form-control" #balance="ngModel" [(ngModel)]="account.balance" name="balance" required min="1" step="0.01">
      <small class="text-danger" *ngIf="balance.invalid && (balance.touched || createAccountForm.submitted)">
        Initial balance must be greater than 0.
      </small>
    </div>

    <div>
      <label class="form-label">Email</label>
      <input type="email" class="form-control" #email="ngModel" [(ngModel)]="account.email" name="email" required email>
      <small class="text-danger" *ngIf="email.invalid && (email.touched || createAccountForm.submitted)">
        Enter a valid email address.
      </small>
    </div>

    <div>
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" #phone="ngModel" [(ngModel)]="account.phone" name="phone" required pattern="^[0-9]{10}$">
      <small class="text-danger" *ngIf="phone.invalid && (phone.touched || createAccountForm.submitted)">
        Phone number must be exactly 10 digits.
      </small>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="createAccountForm.invalid">Create Account</button>
  </form>
</section>

<div class="col-md-6 offset-md-3">
  <h3>Create Account</h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="account.name"
        name="name">
    </div>

    <div class="form-group">
      <label>Initial Balance</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="account.balance"
        name="balance">
    </div>


    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="account.email"
        name="email">
    </div>


    <div class="form-group">
      <label>Phone</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="account.phone"
        name="phone">
    </div>


    <br>


    <button type="submit" class="btn btn-success">
      Submit
    </button>


  </form>
</div>

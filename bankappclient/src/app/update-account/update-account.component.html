<div class="col-md-6 offset-md-3">
  <h3>Update Account</h3>

  <p class="text-danger">
    Name and Balance cannot be updated.
  </p>

  <form (ngSubmit)="onSubmit()">

    <!-- Name (READ-ONLY) -->
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="account.name"
        name="name"
        readonly>
    </div>

    <!-- Balance (READ-ONLY) -->
    <div class="form-group">
      <label>Balance</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="account.balance"
        name="balance"
        readonly>
    </div>

    <!-- Email (EDITABLE) -->
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="account.email"
        name="email"
        required>
    </div>

    <!-- Phone (EDITABLE) -->
    <div class="form-group">
      <label>Phone</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="account.phone"
        name="phone"
        required>
    </div>

    <br>

    <button type="submit" class="btn btn-success">
      Submit
    </button>

  </form>
</div>

<section class="panel form-panel">
  <h3 class="page-title">Deposit Funds</h3>

  <form #depositForm="ngForm" (ngSubmit)="onSubmit(depositForm)" class="d-grid gap-3" novalidate>
    <div>
      <label class="form-label">Account Id</label>
      <input type="number" class="form-control" #accountId="ngModel" [(ngModel)]="accountId" name="accountId" required min="1" step="1">
      <small class="text-danger" *ngIf="accountId.invalid && (accountId.touched || depositForm.submitted)">
        Account id must be a positive number.
      </small>
    </div>

    <div>
      <label class="form-label">Amount</label>
      <input type="number" class="form-control" #amount="ngModel" [(ngModel)]="amount" name="amount" required min="1" step="0.01">
      <small class="text-danger" *ngIf="amount.invalid && (amount.touched || depositForm.submitted)">
        Deposit amount must be greater than 0.
      </small>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="depositForm.invalid">Submit Deposit</button>
  </form>
</section>

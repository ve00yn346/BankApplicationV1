<section class="panel">
  <h3 class="page-title">Customer Accounts</h3>

  <div class="table-wrap">
    <table class="table table-hover align-middle mb-0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Balance</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let acc of accounts">
          <td>#{{ acc.id }}</td>
          <td>{{ acc.name }}</td>
          <td><strong>â‚¹{{ acc.balance }}</strong></td>
          <td>{{ acc.email }}</td>
          <td>{{ acc.phone }}</td>
          <td>
            <div class="action-buttons">
              <button class="btn btn-sm btn-outline-primary" (click)="accountDetails(acc.id)">View</button>
              <button class="btn btn-sm btn-outline-secondary" (click)="updateAccount(acc.id)">Update</button>
              <button (click)="deleteAccount(acc.id)" class="btn btn-sm btn-outline-danger">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

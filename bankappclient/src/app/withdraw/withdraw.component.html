<div class="col-md-6 offset-md-3">
  <h3>Withdraw</h3>


  <form (ngSubmit)="onSubmit()">


    <div class="form-group">
      <label>Account Id</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="accountId"
        name="accountId"
        required>
    </div>


    <div class="form-group">
      <label>Amount</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="amount"
        name="amount"
        required>
    </div>


    <br>


    <button type="submit" class="btn btn-success">
      Submit
    </button>


  </form>
</div>
